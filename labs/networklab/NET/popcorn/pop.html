<!DOCTYPE html PUBLIC "-||w3c||DTD XHTML 1.0 Strict||EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml_strict.dtd">
<html>
<head>
<title>POP CORN SALES</title>
</head>
<body>
<form action="./popcorn.pl" method="post">
<h1 style="color:blue">Welcome to Popcorn Sales</h1>
<table>
<tr>
	<td>Buyer Name</td>
	<td><input type="text" name="name" size="30" /></td>
	
</tr>	
<tr>
	<td>Street Address</td>
	<td><input type="text" name="street" size="30" /></td>
	
</tr>
<tr>
	<td>City,State,Zip</td>
	<td><input type="text" name="city" size="30" /></td>
	
</tr>		
</table>
<br />
<table border="border">
<tr>
	<th style="color:green">Product Name</th>
	<th style="color:green">Price</th>
	<th style="color:green">Quantity</th>
</tr>
<tr>
	<td style="color:brown">Unpopped Popcorn(1 lb.) </td>
	<td>$3.00</td>
	<td><input type="text" name="unpop" size="2" /></td>
	
</tr>
<tr>
	<td style="color:brown">Caramel Popcorn(2 lb. Canister) </td>
	<td>$3.50</td>
	<td><input type="text" name="caramel" size="2" /></td>
	
</tr>
<tr>
	<td style="color:brown">Caramel Nut Popcorn(2 lb. Canister) </td>
	<td>$4.50</td>
	<td><input type="text" name="caramelnut" size="2" /></td>
	
</tr>
<tr>
	<td style="color:brown">Toffey Nut Popcorn(2 lb. Canister) </td>
	<td>$5.00</td>
	<td><input type="text" name="toffeynut" size="2" /></td>
	
</tr>
</table>
<br />
<h3 style="color:blue">Payment Method</h3>
<input type="radio" name="payment" value="visa" checked/>Visa<br />
<input type="radio" name="payment" value="mc" />MasterCard<br />
<input type="radio" name="payment" value="discover" />Discover<br />
<input type="radio" name="payment" value="check" />Check<br /><br />
<center><input style="color:red" type="submit"  value="Submit Order" /></center><br />
<center><input style="color:red" type="reset"  value="Clear Order Form" /></center><br />
</form>
</body>
</html>
